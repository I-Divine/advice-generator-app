<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <script defer src="index.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      #content {
        font-family: sans-serif;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        padding: 50px;
        color: hsl(193, 38%, 86%);
        background-color: hsl(217, 19%, 24%);
        font-size: 28px;
        border-radius: 0.5em;
      }
      #content h2 {
        text-align: center;
        font-size: 18px;
        color: hsl(150, 100%, 66%);
      }
      body {
        background-color: hsl(218, 23%, 16%);
      }
      #btn-container :hover {
        box-shadow: 0px 0px 40px 10px hsl(150, 100%, 66%);
      }
      #advice-btn {
        position: absolute;
        border: none;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: hsl(150, 100%, 66%);
        padding: 15px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- <img src="./images/icon-dice.svg" alt="" />
      <img src="./images/pattern-divider-mobile.svg" alt="" /> -->
    <div id="content">
      <h2>advice #117</h2>
      <p>
        "It is easy to situp and take notice, what's difficult is getting up and
        taking action"
      </p>

      <img src="./images/pattern-divider-desktop.svg" alt="" />
      <div id="btn-container">
        <button id="advice-btn">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </div>
    </div>
    <button id="btn">Find Response</button>

</html>
